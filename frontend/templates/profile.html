{% extends 'base.html' %}
{% block head %}

<!-- <script src="https://vuejs.org/js/vue.js"></script> -->
<script type="module" src="{{url_for('static', filename='js-build/profile.js') }}"></script>

{% endblock %}


{% block content %}

<div id="app" class="row" v-cloak>
    <h3 class="my-4">[[profileName]]'s Profile</h3>
    <button @click = "addFriend"> Add friend</button>
    <profile-stats-table class="col-sm-10"
        v-bind:username="profileName"
    ></profile-stats-table>
    <achievements
        v-bind:username="profileName"
        v-bind:basepath="'{{url_for('static', filename='achievements/icons/')}}'"
    ></achievements>
</div>


{% endblock %}
