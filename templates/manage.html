{% extends 'base.html' %}

{% block head %}
<script type=text/javascript src="{{url_for('static', filename='js/manage.js') }}"></script>
{% endblock %}
    
{% block content %}
    <form id="newPrompt">
        <label for="start">Start Article:</label>
        <input type="text" id="start" name="start">
        <label for="end">End Article:</label>
        <input type="text" id="end" name="end">

        <input type="submit" value="Submit">
    </form>

    <form id="newMarathonPrompt">
        <label for="marathonstart">Start Article:</label>
        <input type="text" id="marathonstart" name="marathonstart">

        <label for="cp1">Checkpoint 1:</label>
        <input type="text" id="cp1" name="cp1">

        <label for="cp2">Checkpoint 2:</label>
        <input type="text" id="cp2" name="cp2">

        <label for="cp3">Checkpoint 3:</label>
        <input type="text" id="cp3" name="cp3">

        <label for="cp4">Checkpoint 4:</label>
        <input type="text" id="cp4" name="cp4">

        <label for="cp5">Checkpoint 5:</label>
        <input type="text" id="cp5" name="cp5">


        <label for="seed">Seed:</label>
        <input type="text" id="seed" name="seed">

        <input type="submit" value="Submit">
    </form>

    <ul id="prompts"></ul>

    <ul id="marathonprompts"></ul>
    
{% endblock %}
